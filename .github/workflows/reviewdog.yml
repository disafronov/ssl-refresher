name: reviewdog
on: [pull_request]
jobs:
  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1.26.0
        with:
          github_token: ${{ secrets.PAT }}
          reporter: github-pr-review
          fail_on_error: true
          level: warning
          path: "."
          pattern: "ssl-refresher"
